<div class="hold-transition login-page" >
  <div class="login-box" style="border-radius: 25px" >
    <!-- /.login-logo -->
    <div class="card card-outline card-primary">
      <div class="card-header text-center">
        <a href="../../index2.html" class="h1">TimeTo<b>High</b></a>
      </div>
      <div class="card-body">


        <div class="row">
          <div class="col-1"></div>
          <form class="col-5 row" action="../../index3.html" method="post">
            <p class="login-box-msg">Sign in to start your session</p>
            <div class="input-group mb-3">
              <input type="email" class="form-control col-12" placeholder="Email">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-envelope"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input type="password" class="form-control col-12" placeholder="Password">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            <div class="row input-group">
              <div class="col-4">
                <button type="submit" class="btn btn-primary btn-block">Sign In</button>
              </div>
              <div class="col-8">
                <div class="icheck-primary">
                  <input type="checkbox" id="remember">
                  <label for="remember">
                    Remember me
                  </label>
                </div>
              </div>
              <!-- /.col -->

              <!-- /.col -->
            </div>
          </form>
          <div class="col-1"></div>
          <div class="col-5">
            <div class="social-auth-links text-center">
              <h4>Or</h4>
              <a href="#" style="width: 90%" class="btn btn-outline-primary">
                <i class="fab fa-facebook mr-2"></i> Sign in using Facebook
              </a>
              <a href="#" style="width: 90%" class="btn btn-outline-danger">
                <i class="fab fa-google-plus mr-2"></i> Sign in using Google+
              </a>
            </div>
            <!-- /.social-auth-links -->

            <p class="mb-1 ml-5">
              <a href="forgot-password.html">I forgot my password</a>
            </p>
            <p class="mb-0 ml-5">
              <a [routerLink]="['register']" class="text-center">Register a new membership</a>
            </p>
          </div>
        </div>
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
  </div>
  <!-- /.login-box -->
</div>
